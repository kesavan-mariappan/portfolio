# This workflow deploys the static content to GitHub Pages
# For more information see: https://github.com/actions/deploy-pages

name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"] # or "master" depending on your default branch name

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as they might be deploying to a production environment.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying static content
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        # Uploads the entire repository content as the static site artifact
        # Assumes index.html and style.css are at the root of the repo
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload the entire repository content
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
